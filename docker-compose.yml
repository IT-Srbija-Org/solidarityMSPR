services:
    solidarity-nginx-service:
        container_name: solidarity-mspr-nginx-container
        image: nginx:1.27.4
        working_dir: "/var/www/project"
        ports: ["2000:80"]
        volumes:
            - "./:/var/www/project"
            - "./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf"

    solidarity-php-service:
        container_name: solidarity-mspr-php-container
        build:
            context: .
            dockerfile: "./docker/php/Dockerfile"
        working_dir: "/var/www/project"
        volumes:
            - "./:/var/www/project"

    solidarity-mysql-service:
        container_name: solidarity-mspr-mysql-container
        image: mysql:8.0
        ports: ["2001:3306"]
        volumes:
            - "mysql-data:/var/lib/mysql"
        environment:
            - MYSQL_ROOT_PASSWORD=123456
            - MYSQL_DATABASE=solidarity

    solidarity-mailcatcher-service:
        container_name: solidarity-mspr-mailcatcher-container
        image: axllent/mailpit:v1.24
        ports: ["2002:8025"]

    solidarity-redis-service:
        container_name: solidarity-mspr-redis-container
        image: redis:7.4.2-alpine

volumes:
    mysql-data: {}
